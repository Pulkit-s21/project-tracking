<!DOCTYPE html>

  <body class="

  max-w-[1440px]

    mx-auto
    p-4
    ">
      <div class="
      container
      mx-auto
      flex
      justify-between
      items-center
      ">

        <a href="/" class="
        lg:absolute
        lg:left-1/2
        lg:-translate-x-1/2
        lg:top-9
        z-50

        <button id="menu" class="

        transition-all
        text-neutral-900
        hover:text-secondary-300

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">

        hidden
        transition-all
        text-neutral-900
        hover:text-secondary-300
        ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />

        <div role="menuBar" class="

        top-16

        text-center 
        text-lg
        lg:text-2xl

        lg:flex
        lg:flex-row
        lg:static
        lg:shadow-none
        lg:justify-between
        lg:w-full
        ">
          <a role="menuItem" class="

            uppercase
            font-bold
            px-6

            px-6

            lg:border-white
            lg:hover:border-black
            hover:opacity-70
            lg:hover:border-b-2

          text-secondary-900 
            uppercase
            font-bold
            px-6
            lg:border-b-2
            lg:border-white
            lg:hover:border-black
            hover:opacity-70
            lg:hover:border-b-2

            uppercase
            font-bold
            px-6
            hover:text-primary
            border-t-2
            lg:border-t-0

      </div>

    </nav>

    p-6
    lg:mt-16

      <div class="
      flex
      flex-col
      md:gap-24
      lg:flex-row-reverse
      mx-auto

        <div class="
        mx-auto
        my-12
        lg:-mr-[350px]
        ">
          <img src="/images/illustration-devices.svg" width="800" class="lg:w-[1000px]" alt="Illustration">
        </div>

        <!-- Text -->
        <div class="
        my-12
        gap-4
        flex
        flex-col
        justify-center
        mx-auto

          <p class="
          uppercase 
          text-secondary-300
          font-normal
          text-xl
          md:text-2xl
          lg:text-3xl
          tracking-[3px]

          bg-black
          text-white
          py-1
          px-4
          lg:px-8
          rounded-full
          font-bold
          mr-2

          <h2 class="
          text-4xl 
          md:text-5xl
          lg:text-6xl
          font-bold 
          uppercase
          text-secondary-900

          text-secondary-300 
          text-2xl

          mt-8
          flex 
          uppercase 
          tracking-widest
          items-center
          text-lg
          md:text-xl

            uppercase 
            tracking-wider
            bg-primary
            text-white
            mr-4
            px-4
            py-2
            rounded-md
            transition-all
            hover:opacity-75
            font-bold

            </button>
            <p>to see a preview</p>
          </div>
        </div>
      </div>
